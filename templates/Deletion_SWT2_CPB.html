<style> /* set the CSS */

body { font: 12px Arial;}
path {
    stroke: steelblue;
    stroke-width: 2px;

}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1px;
    shape-rendering: crispEdges;
}

div.tooltip {
    position: absolute;
    text-align: center;
    width: 100px;
    height: 40px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
}

a:link {
    color: black;
    background-color: transparent;
    text-decoration: none;
}

a:visited {
    color: #1181B8;
    background-color: transparent;
    text-decoration: none;
}

a:hover {
    color: red;
    background-color: transparent;
    text-decoration: underline;
}

a:active {
    color: yellow;
    background-color: transparent;
    text-decoration: underline;
}

.label {
    background-color: lightblue;
    color: black;
    padding: 10px;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
  clip-path: url(#clip);
}



</style>

	<script>

var bytesToString = function (bytes) {
    var fmt = d3.format('.0f');
    if (bytes < 1024) {
        return fmt(bytes) + 'B';
    } else if (bytes < 1024 * 1024) {
        return fmt(bytes / 1024) + 'kB';
    } else if (bytes < 1024 * 1024 * 1024) {
        return fmt(bytes / 1024 / 1024) + 'MB';
    } else if (bytes < 1024 * 1024 * 1024 * 1024){
        return fmt(bytes / 1024 / 1024 / 1024) + 'GB';
    } else {
        return fmt(bytes / 1024 / 1024 / 1024/1024) + 'TB';
    }
}

// [********************************************Start Chart 4 : Summation Chart***************************************************************]

var margin = {top: 40, right: 30, bottom: 70, left: 80},
    width = 1100 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var parseDate= d3.timeParse("%Y-%m-%d %H:%M:%S");

// Set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().domain([0, 5000000000000000]).range([height, 0]);
var yAxis = d3.axisLeft().scale(y).ticks(10);
var xAxis=d3.axisBottom(x);

// Define the line
var allLines = d3.line()
        .curve(d3.curveMonotoneX)
	    .x(function(d) { return x(parseDate(d.x)); })
	    .y(function(d) { return y(d.y); });

// Adds the svg canvas
var chart4 = d3.select("#svg4")
.append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	    .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

chart4.append("defs").append("clipPath")
    .attr("id", "clip")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

var data=JSON.parse({{ list | tojson | safe }})

// Scale the range of the data
x.domain(d3.extent(data, function(d) { return parseDate(d.x); }));
y.domain([0, d3.max(data, function(d) { return d.y; })]);



// Nest the entries by symbol
var dataNest = d3.nest()
        .key(function(d) {
        	return d.source;
        })
        .entries(data);

var color = d3.scaleOrdinal(d3.schemeCategory10);
    legendSpace = width/dataNest.length; // spacing for the legend

// Loop through each symbol / key
dataNest.forEach(function(d,i) {
        chart4.append("path")
            .attr("class", "line")
            .style("stroke", function() {  return d.color = color(d.key); })
            .attr("id", 'tag'+d.key.replace(/\s+/g, '')) // assign an ID
            .attr("d", allLines(d.values));

        // Add the Legend
        chart4.append("text")
            .attr("x", (legendSpace/2)+i*legendSpace)  // space legend
            .attr("y", height + (margin.bottom/2)+ 5)
            .attr("class", "legend")    // style the legend
            .style("fill", function() {return d.color = color(d.key); })
            .on("click", function(){
                // Determine if current line is visible
                var active   = d.active ? false : true,
                newOpacity = active ? 0 : 1;
                // Hide or show the elements based on the ID
                d3.select("#tag"+d.key.replace(/\s+/g, ''))
                    .transition().duration(100)
                    .style("opacity", newOpacity);
                // Update whether or not the elements are active
                d.active = active;
                })
            .text(d.key)

});

var g = chart4.append('g')
          .attr("class", "axis").attr("transform", "translate(0," + height + ")");

// Add the X Axis
g.call(d3.axisBottom(x)).selectAll("text").style("text-anchor", "middle");
// Add the Y Axis
chart4.append("g").attr("class", "axis").call(yAxis);
chart4.append("text").attr("transform", "rotate(-90)")
   .attr("x",0 - height)
   .attr("y",0 - margin.left)
      .attr("dy", "3.5em")
  .style("text-anchor", "end")
  .text("Storage");
